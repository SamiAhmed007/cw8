plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services'
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

    
android {
    namespace 'com.example.cw8' // Add your package name here
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.cw8" // Make sure this matches your app ID
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }
    
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.cw8"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }
    buildFeatures {
        buildConfig true // This enables BuildConfig for custom fields
        android.buildFeatures.buildConfig true
    }
    buildTypes {
        release {
            // Enabling code shrinking and resource shrinking
            minifyEnabled true
            shrinkResources true  // Enabling resource shrinking
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // dependencies {
    //     classpath 'com.android.tools.build:gradle:7.3.0'  // Ensure it's a compatible version
    //     classpath 'com.google.gms:google-services:4.3.15'
    // }


    
}

flutter {
    source = "../.."
}
